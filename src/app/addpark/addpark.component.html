<input type="text" [(ngModel)]="newName" placeholder="Enter Park Name"><br>
<input type="text" [(ngModel)]="newAddress" placeholer="Enter Address"><br>
<input type="text" [(ngModel)]="newZipCode" placeholder="Enter ZipCode"><br>
<input type="submit" (click)="addPark(newName, newAddress, newCity, newCounty, newState, newZipCode)" value="Add a park">
